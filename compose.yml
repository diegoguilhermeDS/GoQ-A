services:
  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - ${WSGQA_DATABASE_PORT:-5432}:5432
    environment:
      - POSTGRES_USER=${WSGQA_DATABASE_USER}
      - POSTGRES_PASSWORD=${WSGQA_DATABASE_PASSWORD}
      - POSTGRES_DB=${WSGQA_DATABASE_NAME}
    volumes:
      - db:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8081:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=1234admin
    volumes:
      - pgadmin:/var/lib/pgadmin

volumes:
  db:
    driver: local
  pgadmin:
    driver: local